<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock paper scissors</title>
</head>

<body>
    <div class="moves">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
    </div>

    <p><span id="result">Waiting for a move...</span></p>
    <p> Rounds played: <span id="rounds">0</span> </p>
    <p>
        Wins: <span id="wins">0</span>
        Loses: <span id="loses">0</span>
        Ties: <span id="ties">0</span>
    </p>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <p id="final-message">The game is still being played</p>
            <button type="button" id="reload">Try again</button>
        </div>

    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
